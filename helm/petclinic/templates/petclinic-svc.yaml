apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.applicationName }}-{{ .Values.branchName }}
spec:
  selector:
    app: {{ .Values.applicationName }}-{{ .Values.branchName }}
  ports:
    - port: {{ .Values.service.exposePort }}
      targetPort: {{ .Values.deployment.containerPort }}
  type: LoadBalancer
