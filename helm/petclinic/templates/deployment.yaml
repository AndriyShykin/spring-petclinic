apiVersion: apps/v1
kind: Deployment
metadata:
  name: petclinic
spec:
  replicas: 1
  selector:
    matchLabels:
      app: petclinic
  template:
    metadata:
      labels:
        app: petclinic
    spec:
      automountServiceAccountToken: false
      containers:
        - name: petclinic
          image: nginx:alpine
          ports:
            - containerPort: 80
